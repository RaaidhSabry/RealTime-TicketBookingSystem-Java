<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="Enter your username" [(ngModel)]="username" name="username">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="closeLogin()">Login</button>
</mat-dialog-actions>
