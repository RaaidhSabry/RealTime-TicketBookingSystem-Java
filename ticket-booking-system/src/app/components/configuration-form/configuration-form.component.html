<div class="configuration-form">
  <h2 class="form-title">Configuration Settings</h2>

  <!-- Max Ticket Capacity -->
  <div class="form-group">
    <label for="maxTicketCapacity">Max Ticket Capacity</label>
    <input
      type="number"
      id="maxTicketCapacity"
      [(ngModel)]="maxTicketCapacity"
      placeholder="Enter maximum ticket capacity"
      required
    />
  </div>

  <!-- Total Tickets -->
  <div class="form-group">
    <label for="totalTickets">Total Tickets</label>
    <input
      type="number"
      id="totalTickets"
      [(ngModel)]="totalTickets"
      placeholder="Enter total tickets to release"
      required
    />
  </div>

  <!-- Ticket Release Rate -->
  <div class="form-group">
    <label for="ticketReleaseRate">Ticket Release Rate (minutes)</label>
    <input
      type="number"
      id="ticketReleaseRate"
      [(ngModel)]="ticketReleaseRate"
      placeholder="Enter ticket release rate in minutes"
      required
    />
  </div>

  <!-- Customer Retrieval Rate -->
  <div class="form-group">
    <label for="customerRetrievalRate">Customer Retrieval Rate (seconds)</label>
    <input
      type="number"
      id="customerRetrievalRate"
      [(ngModel)]="customerRetrievalRate"
      placeholder="Enter customer retrieval rate in seconds"
      required
    />
  </div>

  <!-- Save Button -->
  <button (click)="updateConfiguration()" class="save-btn">Save Configuration</button>

  <!-- Message Display -->
  <div class="message" *ngIf="configurationMessage">
    <p>{{ configurationMessage }}</p>
  </div>
</div>
