<div class="ticket-pool">
  <h2>Ticket Pool</h2>

  <div class="ticket-info">
    <p>Max Capacity: {{ maxCapacity }}</p>
    <p>Current Available Tickets: {{ currentTickets }}</p>
  </div>

  <div class="ticket-actions">
    <input type="number" [(ngModel)]="ticketsToAdd" placeholder="Tickets to Add" />
    <button (click)="addTickets()">Add Tickets</button>

    <input type="number" [(ngModel)]="ticketsToRemove" placeholder="Tickets to Remove" />
    <button (click)="removeTickets()">Remove Tickets</button>
  </div>

  <div class="status">
    <p>{{ statusMessage }}</p>
  </div>
</div>
