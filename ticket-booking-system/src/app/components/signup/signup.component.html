<div class="dialog-container">
  <h2>Signup</h2>
  <form (ngSubmit)="onSignup()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Enter your full name"/>

    <label for="role">Role:</label>
    <select style="width: 98%" id="role" [(ngModel)]="role" name="role" required>
      <option value="" disabled selected>Select a role</option>
      <option value="customer">Customer</option>
      <option value="vendor">Vendor</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter a valid email"/>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter a password"/>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password"/>

    <div class="button-group">
      <button type="submit">Sign Up</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
