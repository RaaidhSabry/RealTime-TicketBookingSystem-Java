<div class="app-container">
  <header>
    <div class="header-content">
      <a (click)="onLogout()" style="cursor: pointer; font-size: 24px; text-decoration: none;"> DecemberFest </a>
      <nav>
        <ul>
          <div *ngIf="role === 'customer'">
            <!-- Display ticket purchasing for customers -->
            <app-customer [customerName]="customerName" [isHeader]="true"></app-customer>
          </div>

          <div *ngIf="!role" class="Head-btns">
          <li><a (click)="openLoginDialog()">Log In</a></li>
          <li><a (click)="openSignupDialog()">Sign Up</a></li>
          </div>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="welcome-screen">
      <div class="space"></div>

      <div class="welcome-message">
        <h1>Welcome to the DecemberFest Booking System</h1>
        <p>Here you can book tickets for the DecemberFest event. Stay tuned for more updates!</p>
      </div>

      <app-ticket-status></app-ticket-status>

      <section *ngIf="!role">
        <app-control-panel></app-control-panel>
      </section>

      <div *ngIf="role === 'customer'">
          <br>
          <app-customer [isHeader]="false"></app-customer>
      </div>

        <div *ngIf="role === 'vendor'">
          <!-- Display configuration settings for vendors -->
          <br>
          <app-configuration-form></app-configuration-form>
        </div>
      </div>
  </main>

  <footer>
    <p>&copy; 2024 DecemberFest Booking System. All rights reserved.</p>
  </footer>
</div>
